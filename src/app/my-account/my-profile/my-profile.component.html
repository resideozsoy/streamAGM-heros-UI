<form fxFlex fxFlexLayout='row' fxFlexFill>
  <mat-card fxFlex fxFlexLayout='row' fxFlexFill>
    <mat-card-content fxLayout='column'>
      <label for='name'>name</label>
      <mat-form-field>
        <input matInput name='name'>
      </mat-form-field>
      <label for='lastname'>last Name</label>
      <mat-form-field>
        <input matInput name='lastname'>
      </mat-form-field>
      <label for='email'>email</label>
      <mat-form-field>
        <input matInput type='email' name='email'>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-toolbar class="profile-toolbar">
        <button color='warn' mat-raised-button (click)="saveProfile()">update my profile</button>
      </mat-toolbar>
    </mat-card-footer>
  </mat-card>
</form>
